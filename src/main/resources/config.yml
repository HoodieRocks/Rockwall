# Main Config
# Plugin created by Cbble_

# General settings for the whole plugin
settings:
  # Applies to hover text
  reset-color-on-new-line: true

# Settings for the default chat
global-chat:
  # Is the global party enabled?
  enabled: true

  features:
    # Social media like mentioning/pinging
    mentions:
      enabled: true
      format: "&9%format%&f"
      sound: "block_note_block_pling" # Must match Bukkit Sound values

  # These formats are used when speaking globally
  # Higher the format is in the file, the higher the priority
  formats:
    # Default format must always be present, do not remove, only modify
    default:
      prefix:
        display: "%luckperms_prefix% " # Shown in chat
        hover:
          - "%luckperms_prefix%"
          - "%player_name%"
        on-click: "/suicide"
      name:
        display: "%player_name% "
        hover:
          - "%player_name%"
          - "Click to msg"
        on-click: "/msg %player_name%"
      prefix-separator:
        display: "&8| "
        hover:
          -
        on-click: "/msg %player_name%"
      name-separator:
        display: "&8» "
        hover:
          -
        on-click: ""


# Settings for experimental party system
parties:
  # Are parties enabled?
  enabled: true

  # Time until normal parties get automatically delete
  # In seconds
  timeout: 300

  # Multi format support coming soon-ish
  formats:
    normal:
      prefix:
        display: "&7[%party_alias%] " # Shown in party
        hover:
          - "Boo"
        on-click: "/g msg %party_alias%"
      name:
        display: "%player_name% "
        hover:
          - "%player_name%"
          - "Click to msg privately"
        on-click: "/msg %player_name%"
      prefix-separator:
        display: ""
        hover:
          -
        on-click: ""
      name-separator:
        display: "&8» "
        hover:
          -
        on-click: ""
    admin:
      prefix:
        display: "&7[%party_alias%] &c[Admin] " # Shown in party
        hover:
          - "Boo"
        on-click: "/g msg %party_alias%"
      name:
        display: "%player_name% "
        hover:
          - "%player_name%"
          - "Click to msg privately"
        on-click: "/msg %player_name%"
      prefix-separator:
        display: ""
        hover:
          -
        on-click: ""
      name-separator:
        display: "&8» "
        hover:
          -
        on-click: ""